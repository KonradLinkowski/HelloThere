<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HelloThere</title>
</head>
<body>
  <article id="chat-page" class="chat-page hidden">
    <div class="chat-wrapper">
      <div id="chat-info" class="chat-info">
        <span id="info-gender">Female</span>
        <span id="info-users">999</span>
      </div>
      <div id="chat-box" class="chat-box">
        <div id="typing-info" class="message-wrapper message-wrapper--left typing-wrapper hidden">
          <span class="message message--left typing">...</span>
        </div>
      </div>
      <div class="buttons-wrapper">
        <button id="chat-logout" class="btn">change preferences</button>
        <button id="chat-leave" class="btn">leave</button>
        <input type="text" id="chat-input" class="chat-input" maxlength="1024" placeholder="Say something :)" autofocus>
        <button id="chat-send" class="btn">send</button>
      </div>
    </div>
  </article>
  <article id="login-page" class="login-page">
    <fieldset>
      <legend>Who are you?</legend>
      <label for="my-female">
        female
        <input type="radio" id="my-female" name="my-gender" data-gender="female" checked>
      </label>
      <label for="my-male">
        male
        <input type="radio" id="my-male" name="my-gender" data-gender="male">
      </label>
    </fieldset>
    <fieldset>
      <legend>Who are you looking for?</legend>
      <label for="search-female">
        female
        <input type="checkbox" id="search-female" name="search-gender" data-gender="female">
      </label>
      <label for="search-male">
        male
        <input type="checkbox" id="search-male" name="search-gender" data-gender="male" checked>
      </label>
    </fieldset>
    <button id="search">search</button>
  </article>
  <script src="/socket.io/socket.io.js"></script>
  <script src="socket.js"></script>
  <script src="main.js"></script>
</body>
</html>
